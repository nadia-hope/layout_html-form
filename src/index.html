<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="group">
        <legend>Personal information</legend>

        <label class="question">
            Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>

        <label class="question">Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>

        <label class="question">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="question">
            Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
          >
        </label>

        <label class="question">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
          >
        </label>

      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>
        <label class="question">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>

        <label class="question">
          Password:
          <input
            type="password"
            name="password"
            minlength="1"
            maxlength="30"
          >
        </label>

      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <div class="question">
          Do you love cats?
          <label>
            <input
              type="radio"
              value="yes"
              name="cats"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              value="no"
              name="cats"
            >
            No
          </label>
        </div>

        <label class="question">
          What is your favorite color?
          <input
            type="color"
            name="favColor"
          >
        </label>

        <label class="question">
          What time do you go to bed?
          <input
            type="time"
            name="bedTime"
            step="1"
          >
        </label>

        <label class="question">What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="question">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            min="0"
            max="10"
            step="1"
            value="0"
          >
        </label>

      </fieldset>

      <fieldset class="group">
        <legend>Additional info:</legend>
        <label class="question">
            Comments:
          <textarea name="comments"></textarea>
        </label>

        <label class="question">Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>

      <button type="submit">Submit</button>

    </form>
  </body>
</html>
